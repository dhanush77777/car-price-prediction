<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML MODEL</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
 <link href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
</head>

<body style="background-color:cyan;font-weight:bold;text-align:left;">

    <div style="color:black;text-align:center;">
        <form action="{{ url_for('predict')}}" method="post">
          <h2><center><i>Car price Prediction</i></center></h2>
          <br>
          <br>
            
            Year      <input style="margin-left:300px;" id="first" name="Year" type="number ">
          <br>
           <br>
         What is the Showroom Price?(In lakhs)<input style="margin-left:50px;" style="margin-left:100px;" id="second" name="Present_Price" required="required">
            
          <br>
          <br>
          How Many Kilometers Drived?<input  style="margin-left:115px;" id="third" name="Kms_Driven" required="required">
          <br>
          <br>
            How much owners previously had the car ?<input style="margin-left:23px;" id="fourth" name="Owner" required="required">
          <br>
          <br>
          Fuel type?(choose from dropdown)<select style="margin-left:180px;" name="Fuel_Type_Petrol" id="fuel" required="required">
                <option value="Petrol">Petrol</option>
                <option value="Diesel">Diesel</option>
                <option value="Diesel">CNG</option>
            </select>
          <br>
          <br>
             Dealer or Individual(choose from dropdown)<select style="margin-left:120px;" name="Seller_Type_Individual" id="resea" required="required">
                <option value="Dealer">Dealer</option>
                <option value="Individual">Individual</option>
            </select>
          <br>
          <br>
            Transmission type of car<select style="margin-left:210px;" name="Transmission_Mannual" id="research" required="required">
                <option value="Mannual">Manual Car</option>
                <option value="Automatic">Automatic Car</option>
            </select>
            <br><br><center><button id="sub" type="submit ">Calculate the Selling Price</button></center>
            <br>
        </form>
      <br><br><h3><b><center>{{ prediction_text }}</center></b><h3>
    </div>




</body>

</html>
